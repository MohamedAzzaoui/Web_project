{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Note</title>
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}">
</head>
<body>
    <div class="container">
        <h1>Update Note</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Update</button>
            <a class="button link-button delete-button" href="{% url 'note_list' %}">Back</a>
        </form>
    </div>
</body>
</html>
