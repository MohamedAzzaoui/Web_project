<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de suppression</title>
</head>
<body>
    <h1>Confirmez-vous la suppression de la note "{{ object.title }}" ?</h1>
    <form action="{% url 'note_delete' object.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirmer">
    </form>
    <a href="{% url 'note_detail' object.pk %}">Annuler</a>
</body>
</html>
